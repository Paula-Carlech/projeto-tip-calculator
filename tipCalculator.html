<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Logo">
    </header>

    <div class="container">
        <div class="box">
            <div class="info">
                <p id="canto">Bill</p>
                <input type="number" id="bill">
                
                <p id="canto">Select Tip %</p>

                <p>
                    <button onclick="multi05()">5%</button>
                    <button onclick="multi10()">10%</button>
                    <button onclick="multi15()">15%</button>
                </p>
                <p>
                    <button onclick="multi25()">25%</button>
                    <button onclick="multi50()">50%</button>
                    <input id="custom" placeholder="Custom" onclick="custom()"></input>
                </p>

                <p id="canto">Number of People</p>
                <input type="number" id="people">
            </div>
            <div class="panel">
                <p>Tip Amount</p>
                <p id="barra">/ person</p>
                <p id="valor1">$ 0,00</p>
                <p>Total</p>
                <p id="barra">/ person</p>
                <p id="valor2">$ 0,00</p>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Paula-Carlech">Paula Carlech</a>.
        </div>
    </footer>
    <script src="tipCalculator.js"></script>
</body>
</html>
